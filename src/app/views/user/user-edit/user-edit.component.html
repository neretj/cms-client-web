<div class="container" *ngIf="form.name && !failInit">
  <h5>Actualizar User</h5>
  <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input class="form-control" type="text" name="name" id="name"
        [(ngModel)]="form.name" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input class="form-control" type="text" name="surname" id="surname" [(ngModel)]="form.surname" required
        autocomplete="off">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Update</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="goBack()">Return</button>
  </div>
  <br>
  <br>
  <div *ngIf="failUpdated" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
  </div>
  <div *ngIf="updated" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
  </div>
</div>
